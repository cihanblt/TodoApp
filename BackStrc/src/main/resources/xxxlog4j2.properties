# postgres Database
appender.jdbc=org.apache.logging.log4j.core.appender.db.jdbc.JDBCAppender
appender.jdbc.driver=org.postgresql.Driver
appender.jdbc.URL=jdbc:postgresql://192.168.1.77:5432/thymeleafdb
appender.jdbc.user=postgres
appender.jdbc.password=1234
appender.jdbc.sql=INSERT INTO log4j_messages (message, class,priority, log_date) values ('%m', '%c', '%p', to_timestamp('%d','YYYY-MM-DD HH24:MI:SS,MS'))