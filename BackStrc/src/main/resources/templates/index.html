<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <title>ToDo List App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link href="css/styles.css"
          th:href="@{/css/styles.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>

    <link href="css/datepicker.css" rel="stylesheet"/>
    <link href="css/bootstrap-table.css" rel="stylesheet"/>
    <!--Icons-->
    <script src="js/lumino.glyphs.js"></script>
</head>
<body>
<!-- Header -->
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/sidebar :: sidebar"></div>
<!-- Insert content into the layouts/layout.html -->
<th:block layout:fragment="content">
    <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">My Todo List</h1>
            </div>
        </div><!--/.row-->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Add a job!</div>
                    <div class="panel-body">
                        <form method="post" th:href="@{/add_job}">
                            <div class="col-md-3"><label>Job Description</label><input type="text" name="description"
                                                                                       class="form-control"/></div>
                            <div class="col-md-3"><label>Due Date</label>
                                <div class="input-group date" data-provide="datepicker" data-date-format="dd.mm.yyyy" data-date-start-date="0d" th:value="${#dates.format(#dates.createNow(),'dd.mm.yyyy')}">
                                    <input id="datepicker" type="text" class="form-control"/>
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-th"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2"><label>Priority</label><select class="form-control">
                                <option>HIGH</option>
                                <option>MEDIUM</option>
                                <option>LOW</option>
                            </select></div>
                            <div class="col-md-2"><label>Status</label><select class="form-control">
                                <option>DONE</option>
                                <option>TODO</option>
                            </select></div>
                            <div class="col-md-2"><label>&nbsp;</label><input class="form-control btn btn-primary"
                                                                              type="submit" value="Submit"/></div>
                        </form>
                    </div>

                </div>
            </div>
        </div><!--/.row-->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Job List</div>
                    <div class="panel-body">
                        <table data-toggle="table" data-url="tables/data1.json" data-show-refresh="true"
                               data-show-toggle="true" data-show-columns="true" data-search="true"
                               data-select-item-name="toolbar1" data-pagination="true" data-sort-name="name"
                               data-sort-order="desc">
                            <thead>
                            <tr>
                                <th data-field="state" data-checkbox="true">Item ID</th>
                                <th data-field="id" data-sortable="true">Item ID</th>
                                <th data-field="name" data-sortable="true">Item Name</th>
                                <th data-field="price" data-sortable="true">Item Price</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div><!--/.row-->

        <div class="row">

        </div><!--/.row-->
    </div>    <!--/.main-->

    <script th:inline="javascript" type="text/javascript">
        /*<![CDATA[*/

        $(function () {
        });

        /*]]>*/
    </script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/chart.min.js"></script>
    <script src="js/chart-data.js"></script>
    <script src="js/easypiechart.js"></script>
    <script src="js/easypiechart-data.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/bootstrap-table.js"></script>
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        !function ($) {
            $(document).on("click", "ul.nav li.parent > a > span.icon", function () {
                $(this).find('em:first').toggleClass("glyphicon-minus");
            });
            $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");

        }(window.jQuery);

        $(window).on('resize', function () {
            if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
        })
        $(window).on('resize', function () {
            if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
        });
        /*]]>*/
    </script>
</th:block>

</body>
</html>
