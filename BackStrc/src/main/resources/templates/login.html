<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <!--<meta charset="utf-8">-->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <title>Login Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />
        <link href="css/styles.css"
              th:href="@{/css/styles.css}"
              rel="stylesheet" media="screen" />
        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js"
                th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <a href="?lang=tr" th:class="__${#locale}__=='tr'?'hidden':''">türkçe</a>
                <a href="?lang=en" th:class="__${#locale}__=='en'?'hidden':''">english</a>
            </div>
            <div class="panel-heading"><span th:text="#{login.management}"></span></div>
            <span th:text="${#httpServletRequest.getParameter('error')}"></span>
            <div class="error" th:if="${#httpServletRequest.getParameter('error') == 'badCredentialsException'}" th:with="errorMsg=#{login.badCredentials}">
                <p class="errorMsg"><span th:text="${errorMsg}"></span></p>
            </div>
            <div class="panel-body">
                <form th:action="@{/login}" role="form" method="post">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" th:placeholder="#{login.user}" name="username" type="text" autofocus="" />
                        </div>

                        <div class="form-group">
                            <input class="form-control" th:placeholder="#{login.password}" name="password" type="password" value="" />
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="remember" type="checkbox" value="" /><span th:text="#{login.rememberme}"></span>
                            </label>
                        </div>
                        <p><a href="/signup" th:href="@{signup}"><span th:text="#{login.signup}"></span></a></p>
                        <input type="submit" class="btn btn-primary" th:value="#{login.signin}" />
                    </fieldset>
                </form>
            </div>
        </div>
    </div><!-- /.col-->
</div><!-- /.row -->



<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/chart.min.js"></script>
<script src="js/chart-data.js"></script>
<script src="js/easypiechart.js"></script>
<script src="js/easypiechart-data.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script th:inline="javascript">
    //<![CDATA[
    !function ($) {
        $(document).on("click","ul.nav li.parent > a > span.icon", function(){
            $(this).find('em:first').toggleClass("glyphicon-minus");
        });
        $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
    }(window.jQuery);

    $(window).on('resize', function () {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show');
    });
    $(window).on('resize', function () {
        if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide');
    });
    //]]>
</script>
</body>

</html>
