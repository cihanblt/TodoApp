<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <!--<meta charset="utf-8">-->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <title>Sign Up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link href="css/styles.css"
          th:href="@{/css/styles.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
        <div th:switch="${success}">
            <p th:case="${true}">
            <div class="alert bg-success" role="alert">
                <svg class="glyph stroked checkmark">
                    <use xlink:href="#stroked-checkmark"></use>
                </svg>
                Kayıt başarıyla oluşturuldu!
            <a href="#" th:href="@{/login}"><span>Giriş Yap</span></a>
            <a href="#" class="pull-right"><span
                    class="glyphicon glyphicon-remove"></span></a>
            </div>
            </p>
            <p th:case="${false}">
            <div class="alert bg-danger" role="alert">
                <svg class="glyph stroked cancel">
                    <use xlink:href="#stroked-cancel"></use>
                </svg>
                Kayıt oluşturma başarısız!!! <a href="#" class="pull-right"><span
                    class="glyphicon glyphicon-remove"></span></a>
            </div>
            </p>
            <p th:case="*"></p>
        </div>

        <div class="login-panel panel panel-default">
            <div class="panel-heading"><span th:text="#{login.signup}"></span></div>
            <div class="panel-body">
                <form action="#" th:action="@{/add_user}" th:object="${user}" role="form" method="post">
                    <fieldset>
                        <div class="form-group">
                            <label>Ad :</label>
                            <input class="form-control" th:field="*{firstName}" name="firstName" type="text"
                                   autofocus=""/>
                        </div>
                        <div class="form-group">
                            <label>Soyad :</label>
                            <input class="form-control" th:field="*{lastName}" name="lastName" type="text"/>
                        </div>
                        <div class="form-group">
                            <label>E-mail :</label>
                            <input class="form-control" th:field="*{email}" name="email" type="text"/>
                        </div>
                        <div class="form-group">
                            <label><span th:text="#{login.user}"></span></label>
                            <input class="form-control" th:field="*{userName}" name="username" type="text"/>
                        </div>

                        <div class="form-group">
                            <label><span th:text="#{login.password}"></span></label>
                            <input class="form-control" th:field="*{password}" name="password" type="password"/>
                        </div>
                        <input type="submit" class="btn btn-primary" th:value="#{login.send}"/>
                    </fieldset>
                </form>
            </div>
        </div>
    </div><!-- /.col-->
</div><!-- /.row -->


<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/chart.min.js"></script>
<script src="js/chart-data.js"></script>
<script src="js/easypiechart.js"></script>
<script src="js/easypiechart-data.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script th:inline="javascript">
    //<![CDATA[
    !function ($) {
        $(document).on("click", "ul.nav li.parent > a > span.icon", function () {
            $(this).find('em:first').toggleClass("glyphicon-minus");
        });
        $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
    }(window.jQuery);

    $(window).on('resize', function () {
        if ($(window).width() > 768) $('#sidebar-collapse').collapse('show');
    });
    $(window).on('resize', function () {
        if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide');
    });
    //]]>
</script>
</body>

</html>
